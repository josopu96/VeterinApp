<div class="container{{tema}}">
  <app-selecciones class="top"></app-selecciones>
  <div class="bottom">
    <app-menu class="menu"></app-menu>
    <div class="seccion{{tema}}">
      <ng-container>
        <div class="datos">
          <div class="titulo">
            Lista de mascotas
          </div>
          <div class="lista">
            <table mdbTable striped="true" class="table table-striped table-dark table-hover">
                <thead class=thead-dark>
                  <tr>
                    <th *ngFor="let head of headElements" class="{{head.clase}}" scope="col">{{head.nombre}} </th>
                  </tr>
                </thead>
                <tbody class=tbody-dark>
                  <tr mdbTableCol *ngFor="let el of elements">
                    <td class="cabeceraNombre" (click)="onSelect(el)">{{ el.nombre }}</td>
                    <td class="cabeceraFecha">{{ el.fecNac | date:"dd/MM/yyyy" }}</td>
                    <td class="cabeceraChip">{{ el.chip }}</td>
                    <td class="cabeceraVisualizar">a</td>
                    <td class="cabeceraEditar">a</td>
                    <td class="cabeceraSeleccionar">a</td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="nuevo">
            Nueva mascota
          </div>
        </div>
        <div class="filtros">
          <div class="busqueda">
            <div class="titulo_filtro">
              Buscar mascotas
            </div>
            <div class="cuerpo_filtro">
              <label for="nombre" class="labelNombre">Nombre</label>
              <input id="nombre" type="search" list="nombres" [(ngModel)]="filtroMascota.nombre" (ngModelChange)="buscarPorNombre()" />
              <datalist id="nombres" *ngIf="filtroMascota.nombre.length>=1"></datalist>
              <label for="chip">Chip</label>
              <input id="chip"  type="search" list="chips" [(ngModel)]="filtroMascota.chip" (ngModelChange)="buscarPorChip()" />
              <datalist id="chips" *ngIf="filtroMascota.chip.length>=1"></datalist>
              <label for="raza">Raza</label>
              <input id="raza"  type="search" list="razas" [(ngModel)]="filtroMascota.raza" (ngModelChange)="buscarPorRaza()" />
              <datalist id="razas" *ngIf="filtroMascota.raza.length>=1"></datalist>
              <label for="pelo">Pelo</label>
              <input id="pelo"  type="search" list="pelos" [(ngModel)]="filtroMascota.pelo" (ngModelChange)="buscarPorPelo()" />
              <datalist id="pelos" *ngIf="filtroMascota.pelo.length>=1"></datalist>
              <label for="especie">Especie</label>
              <input id="especie"  type="search" list="especies" [(ngModel)]="filtroMascota.especie" (ngModelChange)="buscarPorEspecie()" />
              <datalist id="especies" *ngIf="filtroMascota.especie.length>=1"></datalist>
              <label for="sexo">Sexo</label>
              <input id="sexo"  type="search" list="sexos" [(ngModel)]="filtroMascota.sexo" (ngModelChange)="buscarPorSexo()" />
              <datalist id="sexos" *ngIf="filtroMascota.sexo.length>=1"></datalist>
            </div>
          </div>
          <div class="busqueda_avanzada">
            <div class="titulo_filtro">
              BÃºsqueda avanzada
            </div>
            <div class="cuerpo_filtro">
              <button class="seleccionado_{{filtroMascota.porCliente}}" (click)="filtroCliente()"
                *ngIf="filtroMascota.porCliente">Por cliente seleccionado</button>
              <button class="deshabilitado" *ngIf="!filtroMascota.porCliente">Por cliente seleccionado</button>
              <button class="seleccionado_{{filtroMascota.atendidas}}" (click)="filtroAtendidas()">Atendidas
                hoy</button>
            </div>
          </div>
          <div class="borrar_filtros">
            <button (click)="borrarFiltros()">Borrar todos los filtros</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
